<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="container">
        <div class="top">
            <div class="top1">
                <h1>Good Move</h1>

            </div>
            <div class="top2">
                <a href="/enter">
                    <img id="home_img" src="{% static 'pictures/home.png' %}" alt="home">
                </a>
                <a id="logout" href="/logout">Log Out</a>
                <a id="list" href="/choices">Choices</a>
                <form id="search" action="/search" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="search"></label>
                        <input type="text" name="search" id="search" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>    
        <br>
        <div class="movie_details">
            <h1>Movie Details</h1>
        </div>
        
        <div class="middle_movie">  
            <div class="card" style="width: 20rem;">
                    <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{details.poster_path}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{details.title}}</h5>
                    <p class="card-overview">{{details.overview}}</p>
                    </div>
                    <a id="add_to_watchlist" href="/add/{{details.id}}">Add to watchlist</a>
            </div>
        </div>
    </div>
    
    
</body>
</html>
